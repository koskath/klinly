<!DOCTYPE html>
<html lang="el">
<head>
  </head>
<body>
  <div class="logo">klinly<span>✨</span></div>
  <h2>Γίνε ο πρώτος που θα εγγραφεί!</h2>
  <p>Εγγραφείτε για να ενημερωθείτε μόλις η εφαρμογή μας είναι έτοιμη — σε περίπου 2 εβδομάδες!</p>
  
  <form id="email-form">
    
    <input 
      type="email" 
      name="email" 
      placeholder="Εισάγετε το email σας" 
      required>

    <button type="submit" id="submit-button">Εγγραφή</button>

  </form>
  <script>
    const form = document.getElementById('email-form');
    const button = document.getElementById('submit-button');
    
    // MAKE SURE YOU PASTED YOUR URL HERE
    const scriptURL = 'YOUR_WEB_APP_URL_GOES_HERE'; 
    
    const thankYouURL = 'https://koskath.github.io/klinly/thank-you.html'; 

    form.addEventListener('submit', e => {
      e.preventDefault(); // This is the line that's failing
      
      button.disabled = true;
      button.innerText = 'Αποστολή...';

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          // This part will run now, redirecting you
          window.location.href = thankYouURL;
        })
        .catch(error => {
          console.error('Error!', error.message);
          button.disabled = false;
          button.innerText = 'Εγγραφή';
          alert('Something went wrong, please try again.');
        });
    });
  </script>
  </body>
</html>
